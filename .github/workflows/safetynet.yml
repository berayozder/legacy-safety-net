name: Safety Net CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-legacy-app:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./safetynet

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"


    - name: Download Gson Dependency
      run: |
        mkdir -p lib
        curl -L -o lib/gson-2.10.1.jar https://repo1.maven.org/maven2/com/google/code/gson/gson/2.10.1/gson-2.10.1.jar


    - name: Run Safety Net Tests
      run: |
        echo "ðŸ§ª TEST 1: Complex Type Verification (List<User>)..."
        python cli.py src_legacy --main LegacyApp --method getBatchUsers --strict --accept
        
        echo "âœ… Test 1 Passed! Now running Test 2..."
        
        echo "ðŸ§ª TEST 2: Side-Effect Verification (updateUserAge)..."
        
        python cli.py src_legacy --main LegacyApp --method updateUserAge --strict --accept
        
        echo "âœ… All scenarios passed successfully!"